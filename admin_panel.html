{% extends "base.html" %}

{% block content %}
  <h1>Welcome to the Admin Panel</h1>

  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Uploaded By</th>
        <th>Upload Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <td>{{ file.filename }}</td>
          <td>{{ file.uploaded_by }}</td>
          <td>{{ file.upload_time }}</td>
          <td>
            <a href="{{ url_for('download_file', filename=file.filename) }}" class="button">Download</a>
            <a href="{{ url_for('view_file', filename=file.filename) }}" class="button">View</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
